    }

    button {

        margin: 15px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: #ddd;
        position: absolute;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }

</style>
